<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Levante Popular</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <header class="title"><h1 style="font-size: 43px">Levante Popularo</h1>
    <h3> Comando Secreto</h3></header>

  <body>
    <section class="flex-container">
    <form id="complete-form">
      <input type="reset"  id="clean" class="clear" value="Resetar">
      <div>
      <input type="number" id="shiftEncode" class="last-input" min="0" placeholder="Escolha o deslocamento">
      </div>

      <div class="content" id="result">
      <textarea id="alertMessage" rows="10" cols="60" class="gi" placeholder="Deixe Seu Alerta Aqui"></textarea>
      <textarea id="cripMessage" rows="7" cols="28" class="gi" placeholder="Alerta Criptografado Aqui"></textarea>
      <textarea id="descripMessage" class="gi" rows="7" cols="28" placeholder="Alerta Descriptografado Aqui"></textarea>
      </div>

      <div class="encode-input">
      <input type="button" id="encodeAction" value="Criptografar">
      </div>
      <div class="decode-input">
      <input type="button" id="decodeAction" value="Descriptografar">
      </div>

      </form>

      </section>

      <script src="index.js" type="module"></script>
  </body>

</html>
