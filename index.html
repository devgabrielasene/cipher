<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Levante Popular Fora Bolsonaro</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="cont-section">
      <main>
      <h1 class="titulo" style="font-size: 50px">Levante Popular Fora Bolsonaro</h1>
        <form id="complete-form">
      <div class="content-three">
        <label class="title" style="font-size: 30px">Comando Secreto</label>
        <input type="number" id="shiftEncode" class="last-input" min="0" class="numero" placeholder="Escolha o deslocamento">
      </div>

    <div class="content">
      <textarea id="alertMessage" rows="10" cols="60" placeholder="Deixe Seu Alerta Aqui"></textarea>
    </div>
    <section>
    <input type="submit" id="clean" class="clear" value="Resetar">
  </section>
    <div class="content-two" id="result">
      <textarea id="cripMessage" rows="7" cols="28" placeholder="Alerta Criptografado Aqui"></textarea>  <textarea id="descripMessage" class="caixa-three" rows="7" cols="28" placeholder="Alerta Descriptografado Aqui"></textarea><br>
      
      <input type="button" id="encodeAction" value="Criptografar">       <input type="button" id="decodeAction" value="Descriptografar">
    </div>
  </form>
</main>
  </section>
    <script src="index.js" type="module"></script>
  </body>

</html>
